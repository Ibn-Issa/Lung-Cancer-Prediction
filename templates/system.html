{% extends "base.html" %}
{% block title %}Prediction System - Lung Cancer Detection{% endblock %}
{% block content %}
<div class="card shadow-lg p-4 bg-light">
  <h3 class="text-center text-info mb-3">Upload a Lung Scan Image</h3>
  <form action="{{ url_for('diagonize') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="img" class="form-label">Choose an Image for Diagnosis</label>
      <input type="file" name="img" id="img" class="form-control" required />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Diagnose</button>
    </div>
  </form>

  {% if prediction %}
  <div class="d-flex my-4 justify-content-around align-items-center">
    <!-- <p class="fw-bold text-secondary">Uploaded File: {{ prediction[0].split('/')[-1] }}</p> -->
    <img src="{{ prediction[0] }}" class="img-fluid rounded shadow" style="max-height: 250px;" />
    <h3 class="text-primary">{{ prediction[1] }}</h3>
  </div>
  {% endif %}
</div>
{% endblock %}
