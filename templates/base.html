<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Lung Cancer Detection System{% endblock %}</title> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background: linear-gradient(90deg, #17a2b8, #138496);
      }
      .navbar-brand, .nav-link {
        color: #fff !important;
      }
      footer {
        background: linear-gradient(90deg, #17a2b8, #138496);
        color: #fff;
        padding: 1rem 0;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Lung Cancer Detection</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'system' %}active{% endif %}" href="{{ url_for('system') }}">Prediction System</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center">
      <p class="mb-1">Lung Cancer Detection System Using Recurrent Convolution Neural Network</p>
      <p class="mb-0">&copy; CyberAntidote 2025</p>

       <!-- Contact details -->
  <div class="mt-2">

    </a>
    <a href="https://github.com/antidote-cyber" target="_blank" class="text-light">
      ðŸ’» GitHub
    </a>
  </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
